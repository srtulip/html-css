    <title>Paragrafos</title>

<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um paragráfo de qualquer jeito, basta colocar entre &lt;p&gt; e &lt;/p&gt;</p> <!-- LT = LESS THAN      GT   GREATER THAN-->
    <p>Se precisar quebrar o texto <br> jeito, você pode usar a tag &lt;br&gt;</p>
    <p>Alguns símbolos especiais ou <strong>MISC SYMBOLS</strong> <br>
        &reg; &copy; &trade;
    </p>
    <p>Adicionar emojis:<br>
        &#x1f596;
        &#x1f913;
    </p>
</body>
