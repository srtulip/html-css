<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcações de texto</title>
</head>
<body>
    <h1>Destaque</h1>
    <p>Lorem ipsum <strong>dolor sit</strong> (strong)

    <h1>Ênfase</h1>
    <p>Lorem ipsum <em>dolor sit</em> (em)

    <h1>Marcado</h1>
    <p>Lorem ipsum <mark>dolor sit</mark> (mark)
    
    <h1>Excluído</h1>
    <p>Lorem ipsum <del>dolor sit</del> (del)   

    <h1>Marcado</h1>
    <p>Lorem ipsum <ins>dolor sit</ins> (ins)

    <h1>Supescrito</h1>
    <p>Lorem ipsum <sup>dolor sit</sup> (sup)

    <h1>Subescrito</h1>
    <p>Lorem ipsum <sub>dolor sit</sub> (sub)
</body>
</html>
